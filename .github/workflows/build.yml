name: Build library

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: |
        brew install openssl
        brew install autoconf
        brew install automake
        brew install libtool
        brew install cmake
    - name: build
      run: ./build.sh
        
